<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>Encriptador de texto</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
        <link rel="stylesheet" href="CSS/escritorio.css">
        <link rel="stylesheet" href="CSS/tablets.css">
        <link rel="stylesheet" href="CSS/smartphones.css">
    </head>

    <body>
        <script src="script.js"></script>
        <img id="github-logo" src="Multimedia/logo-github.png" alt="Logo de GitHub">

        <section class="seccion-texto">
            <textarea class="texto-area" placeholder="Ingrese el texto" name="texto" id='texto' required></textarea>
            <label for="texto" class="texto-label">Ingrese el texto aquí</label>
            <label for="llave" class="llave-label">Ingrese la llave aquí</label>
            <table class="llave-area" id="llave">
                <tr>
                    <td><input type="number" id="00" value="1"></td>
                    <td><input type="number" id="01" value="0"></td>
                    <td><input type="number" id="02" value="0"></td>
                </tr>
                <tr>
                    <td><input type="number" id="10" value="0"></td>
                    <td><input type="number" id="11" value="1"></td>
                    <td><input type="number" id="12" value="0"></td>
                </tr>
                <tr>
                    <td><input type="number" id="20" value="0"></td>
                    <td><input type="number" id="21" value="0"></td>
                    <td><input type="number" id="22" value="1"></td>
                </tr>
            </table>
        </section>
        <p id="advertencia">&#x2755No se tomarán en cuenta mayúsculas ni acentos</p>
        <section class="seccion-botones">
            <button class="boton" id= "encriptar" type="button" onclick="encriptar()">Encriptar</button>
            <button class="boton" id= "desencriptar" type="button" onclick="desencriptar()">Desencriptar</button>
        </section>

        <section class="seccion-copiar">
            <label for="output-copiar"></label>
            <textarea id="output-copiar" readonly></textarea>
            <button class="boton" id="boton-copiar" type="button" onclick="copiarTexto()">
                <span id="simbolo-copiar" class="material-symbols-outlined">content_copy</span>
            </button>
            <img id="imagen-copiar" src="Multimedia/en-busqueda.png" alt="Muñeco buscando contenido">
            <div id="mensaje-copiar">
                <h1>Ningún mensaje fue encontrado</h1>
                <p>Ingresa el texto que desees encriptar o desencriptar</p>
            </div>
        </section>
    </body>
</html>
